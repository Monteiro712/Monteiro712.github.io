<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Aulas de Hipermidias</h1>
        <p><b>Preencha o formulário abaixo</b></p>
    </div>

    <div>
        <form action="#">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text">
            </div>
            <div>
                <br>
                <label>Nascimento:</label>
                <input type="date">
            </div>
            <div>
                <br>
                <label>RG:</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>CPF:</label>
                <input type="text" size="7" maxlength="5">
                 - 
                <input type="text" size="4" maxlength="3">
            </div>
            </fieldset>
            <br>

            <fieldset>
                <legend>Dados de Endereço</legend>
                <div>
                    <label>Rua:</label>
                    <input type="text">
                    <label>Numero:</label>
                    <input type="text">
                </div>
                <br>
                <div>
                    <label>Bairro:</label>
                    <input type="text">
                </div>
                <br>
                <div>
                    <label>Estado:</label>
                    <select name="" id="">
                    <option value="">Rio de Janeiro</option>
                    <option value="">São Paulo</option>
                    <option value="">Rio Grande do Sul</option>
                </select>
                </div>
                <br>
                <div>
                    <label for="">Cidade:</label>
                    <input type="text">
                </div>
                <br>
                <div>
                    <label for="">CEP:</label>
                    <input type="text" size="7" maxlength="5">
                    -
                    <input type="text" size="4" maxlength="3">
                </div>
            </fieldset>
            <br>

            <fieldset>
                <legend>Dados de Login</legend>
                <div>
                    <label for="">Email:</label>
                    <input type="text">
                </div>
                <br>
                <div>
                    <label for="">imagem de perfil</label>
                    <input type="file">
                </div>
                <br>
                <div>
                    <label for="">Login de usuário:</label>
                    <input type="text">
                </div>
                <br>
                <div>
                    <label for="">Senha:</label>
                    <input type="text">
                </div>
                <br>
                <div>
                    <label for="">Confirmar Senha:</label>
                    <input type="text">
                </div>
                <br>
            </fieldset>
           <br>

           <fieldset>
            <legend>Pesquisa de Interesse</legend>
            <div style="display: flex; align-items:center">
                <label>Voce deseja trabalhar como Webmaster?</label><br>
            <div style="margin: left 20px;">
                <input type="radio">
                <label>sim</label><br>
                <input type="radio">
                <label>não</label><br>
                <input type="radio">
                <label>talvez</label><br>
                <input type="radio">
                <label>quem sabe</label>
               </div>
               <br>
               <div style="display: flex; align-items:center">
                <label>O que voce deseja aprender?</label><br>
                <div style="margin: left 20px;">
            
                <input type="checkbox">
                <label>HTML</label><br>
                <input type="checkbox">
                <label>CSS</label><br>
                <input type="checkbox">
                <label>JavaScript</label><br>
                <input type="checkbox">
                <label>Django</label>
               </div>
            <br>
            <div style="display: flex; align-items:center">
                <label for="">deixe seu comentário:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
               </div>
           </fieldset>
           <br>
           <button type="submit">Enviar</button>
           <button type="reset">Limpar</button>
        </form>
    </div>
</body>
</html>
